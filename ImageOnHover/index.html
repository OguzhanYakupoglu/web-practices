    <style>
        .border {
            width: 200px;
            height:200px;
            background-color: saddlebrown;
            overflow: hidden;
            border:2px solid black;
            display:inline-block;
        }
        .border img {
            width: 100%;
            position:relative;
            transition: .3s all;
            
        }
        .border img:hover{
            cursor:pointer;
            transform:scale(1.4)
        }
    </style>
</head>
