    <!--Form-->
    <section class="container mt-5">
        <h3 style="text-align:center;">SEND ME A MESSAGE</h3>
        <hr />
        <form action="#" id="form">
            <div class="row">
                <div class="form-group mb-3 col-md-4">
                    <!--FirstName-->
                    <label for="Name">Name</label>
                    <input class="form-control" type="text" name="name" id="Name" placeholder="Your name...">
                </div>
                <div class="form-group mb-3 col-md-4">
                    <!--Email-->
                    <label for="eMail">E-Mail</label>
                    <input class="form-control" type="email" name="email" id="eMail" placeholder="E-Mail adress...">
                </div>
                <div class="form-group mb-3 col-md-4">
                    <!--Subject-->
                    <label for="subject">Subject</label>
                    <input class="form-control" type="text" name="subject" id="subject" placeholder="Subject...">
                </div>
                <div class="form-group mb-3 col-md-12">
                    <!--Message-->
                    <label for="message">Message</label>
                    <textarea class="form-control" style="resize:none;" name="message" id="message" cols="30" rows="4" placeholder="Write something..."></textarea>
                </div>
            </div>
            <button class="btn btn-success" type="submit" value="submit">Send</button>
        </form>
    </section>
